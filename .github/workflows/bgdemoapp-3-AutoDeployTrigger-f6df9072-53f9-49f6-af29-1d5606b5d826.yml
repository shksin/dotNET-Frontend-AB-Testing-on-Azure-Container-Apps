name: Trigger auto deployment for bgdemoapp-3

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/bgdemoapp-3-AutoDeployTrigger-f6df9072-53f9-49f6-af29-1d5606b5d826.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BGDEMOAPP3_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BGDEMOAPP3_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BGDEMOAPP3_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.BGDEMOAPP3_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BGDEMOAPP3_REGISTRY_PASSWORD }}
          containerAppName: bgdemoapp-3
          resourceGroup: rg-aca-blue-green
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


